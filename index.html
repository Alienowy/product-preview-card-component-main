<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <div class="item-card">
      <div class="photo-item">
        <img src="./images/image-product-desktop.jpg" alt="Photo Item" class="photo-deskop">
        <img src="./images/image-product-mobile.jpg" alt="Photo Item" class="photo-mobile">
      </div>
      <div class="body-ad">
        <p id="perfume">perfume<p>
        <span>Gabrielle Essence Eau De Parfum</span>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="price">
            <span id="green">$149.99</span>
            <p><s>$169.99</s></p>
          </div>
          <button class="button">
            <a href="https://github.com/Alienowy"></a>
            <img src="./images/icon-cart.svg" alt="cart-ikon" class="cart-ikon">
            &nbsp&nbspAdd to Cart
          </button>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Adrian Wąś</a>.
    </div>
  </footer>
</body>
</html>
